<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            position: relative;
        }
        .nav-link:hover {
            background: #ff5f6d;
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 95, 109, 0.3);
        }
        .nav-link:active {
            transform: scale(0.9);
        }

        /* Contact Section */
        .contact-container {
            margin-top: 100px;
        }
        h1 {
            font-size: 50px;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff5f6d; }
            to { text-shadow: 0 0 20px #ff5f6d, 0 0 30px #ff5f6d; }
        }

        .social-icons {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .social-icons a {
            text-decoration: none;
            font-size: 50px;
            color: white;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .social-icons a:hover {
            transform: scale(1.3);
        }
        .fa-facebook:hover { color: #1877f2; }
        .fa-instagram:hover { color: #e4405f; }
        .fa-youtube:hover { color: #ff0000; }
        .fa-tiktok:hover { color: #000000; }

        /* Floating Animation */
        .floating-text {
            position: absolute;
            font-size: 20px;
            opacity: 0.2;
            animation: floatText 5s infinite linear alternate;
        }
        @keyframes floatText {
            from { transform: translateY(-10px); opacity: 0.2; }
            to { transform: translateY(10px); opacity: 0.6; }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="home.html" class="logo">Saurav</a>
        <ul>
            <li><a href="home.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
    </div>

    <!-- Contact Section -->
    <div class="contact-container">
        <h1>Connect With Me</h1>

        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="facebook">FüíÄ</a>
            <a href="https://www.instagram.com/_ft.saurav_/" target="_blank" class="instagram">I‚ò†Ô∏è</a>
            <a href="https://www.youtube.com/@Drazuke12" target="_blank" class="youtube">Yüòä</a>
            <a href="https://www.tiktok.com/@shorts694200" target="_blank" class="tiktok">Tüòé</a>
        </div>
    </div>

    <!-- Floating Text for Decoration -->
    <div class="floating-text" style="top: 10%; left: 10%;">Follow for more updates!</div>
    <div class="floating-text" style="top: 70%; left: 30%;">Stay connected!</div>
    <div class="floating-text" style="top: 50%; left: 80%;">Let's create something cool!</div>

</body>
</html>
