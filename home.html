        .navbar {

    /* Logo Styling */
    .logo {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        text-decoration: none; /* Removes underline */
        transition: transform 0.3s ease-in-out;
    }
    .logo:hover {
        transform: scale(1.1); /* Slight zoom on hover */
    }

    /* Navbar Links */
    .navbar ul {
        list-style: none;

    }
    .navbar ul li {
        margin-left: 20px;
    }
    .nav-link {
        text-decoration: none;
        color: #333;
        font-size: 16px;
        padding: 8px 15px;
        border-radius: 5px;
        transition: 0.3s ease-in-out;
        position: relative;
    }
    
    /* Hover Effect */
    .nav-link:hover {
        background: #ff5f6d;
        color: white;
        box-shadow: 0px 4px 10px rgba(255, 95, 109, 0.3);
    }

    /* Click Animation */
    .nav-link:active {
        transform: scale(0.9); /* Slight shrink effect on click */
    }
